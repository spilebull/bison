language: android
dist: trusty
jdk: oraclejdk8
sudo: false

# キャッシュクリア
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

# 環境変数
env:
 global:
   - secure: ""
   - secure: ""
   - DEPLOYGATE_TOKEN=db9cf7eeb4c263bea48d86793874628cc6bad781
   - DEPLOYGATE_DISTRIBUTION_KEY=cbfde9936959ad972e702e9e12c48678fe37301d
   - ANDROID_API=28
   - ANDROID_BUILD_TOOLS=28.0.3
   - ADB_INSTALL_TIMEOUT=5 # Minutes.

# 最新 Android SDKツールを使用
android:
  components:
    - tools
    - tools # tools を 2回実行 すると最新のビルドツールが取得される (https://github.com/codepath/android_guides/wiki/Setting-up-Travis-CI)
    - platform-tools
    - android-${ANDROID_API}
    - build-tools-${ANDROID_BUILD_TOOLS}
    - extra

# develop ブランチのみ実行
branches:
  only:
    - develop

# インストール前実行
before_install:
  - travis_retry gem update --system || travis_retry gem update --system 2.7.8
  - travis_retry gem install bundler --no-document || travis_retry gem install bundler --no-document -v 1.17.3

# インストール実行
install:
  - bundle install

# スクリプト実行処理
script:
  - ./gradlew clean assembleDebug ktlintCheck
  - ./gradlew check test jacocoTestReport
  - bundle exec danger

# 成功時のみ実行処理
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - ./gradlew uploadDeployGateDebug

# 通知設定
notifications:
  email: false
  slack: false
